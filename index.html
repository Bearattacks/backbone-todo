        <title>Today</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <body>
        <!--[if lt IE 7]>

        <section id="todoapp">



            
        <div class="inner" >
            <input id="new-todo" placeholder="Add a new todo" autofocus>
        </div>
            <section id="main">
               
                <ul id="todo-list"></ul>
            </section> <!-- /#main -->
            <footer id="footer"></footer> <!-- /#footer -->
        
     <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
        </section> <!-- #todoapp -->

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <input class="edit" value="<%- title %>">        
                <img src="img/trash.png" class="destroy"></img>
            </div>

        </script>
      

        <script type="text/template" id="stats-template">
          
            <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if (completed) { %>
            <button id="clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

        <script src="components/underscore/underscore-min.js"></script>
        <script src="components/backbone/backbone-min.js"></script>
        <script src="components/backbone.localStorage/backbone.localStorage-min.js"></script>

        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todos.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
